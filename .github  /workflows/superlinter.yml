name: Super-Linter 

on: push

jobs: 
  super-lint:
    name: lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CODE
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
